<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <header>
        <h1>Tables</h1>
            <nav>
                <a href="./index.html" title="Go to Home">Go to Home</a><br />

    <main>
        <table>
            <caption><small>Student Grades</small></caption>
            <thead>
                <tr>
                    <th>Student's name</th>
                    <th>Student grade</th>
                </tr>
            </thead>

                <tr>
                    <td><small>Student one</small></td>

                </tr>
                <tr>
                    <td><small>Student two</small></td>
                    <td><small>10</small></td>

            <tfoot>
                <tr>
                    <td><b>Grade averge</b></td>
                    <td><b>09</b></td>
                </tr>
            </tfoot>
        </table>
    </main>
